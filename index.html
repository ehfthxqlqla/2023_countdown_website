<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/audio.js"></script>
    <title>새해 카운트다운</title>
</head>
<body>
    <div id="counts">
        <div id="button">
            <button onClick="run()" id="count-button" class="btnclick">
                시작
            </button>
        </div>
        
        <h2 class="waiting" id="day">0</h2>
        <h2 id="ko" class="koclass">일</h2>
        <h2 class="waiting" id="hour">0</h2>
        <h2 id="ko" class="koclass">시간</h2>
        <h2 class="waiting" id="minute">0</h2>
        <h2 id="ko" class="koclass">분</h2>
        <h2 class="waiting" id="second">0</h2>
        <h2 id="ko" class="koclass">초</h2>
        <h2 id="ko" class="koclass">남음</h2>

        <h2 id="result"></h2>
        <h2 id="result-en"></h2>
    </div>
    
    <a onclick="confirms()" href="">
        <u id="address">© Copyright 2022 ehfthxqlqla, All rights Reserved.</u>
    </a>

    <div id="audio-control">
        <h2>노래 토글</h2>
        <button onclick="toggleaudio()" id="control-btn">
            재생
        </button>

        <div id="one">
            <button onclick="pause()" id="control-btn">
                일시정지
            </button>

        </div>
        <div id="two">
            <button onclick="resume()" id="control-btn">
                다시재생
            </button>
        </div>

        <div id="three">
            <button onclick="stop()" id="control-btn">
                중지
            </button>
        </div>

        <div id="four">
            <button onclick="mute()" id="control-btn">
                음소거
                <img src="./_images_/mute.jpg" alt="불러오기 실패">
            </button>
        </div>
    </div>
</body>
</html>
